<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="header__logo-box">
                <img src="images/logo.svg" alt="logo" class="header__logo">
            </div>
            <div class="content">
                <div class="content__absolute">
                    <h1 class="heading">We're <br><span class="heading--second-part">coming <br>soon</span></h1>
                    <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form action="#" class="form">
                        <div class="form__input">
                            <div class="email-box">
                                <input type="email" class="form__email" id="email" placeholder="Email Address">
                                <label class="form__email-label" for="email">Please provide a valid email</label>
                            </div>
                            <div class="form__error-icon-box">
                                <img class="form__error-icon" src="images/icon-error.svg" alt="error icon">
                            </div>
                            <button class="form__button" type="submit">
                                <img src="images/icon-arrow.svg" alt="arrow" class="form__icon">
                            </button>

                        </div>
                    </form>
                </div>
            </div>
            <img src="images/hero-desktop.jpg" alt="main photo" class="header__photo">

        </div>
    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/roshan-gh">Roshan Ghojoghi</a>.
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
